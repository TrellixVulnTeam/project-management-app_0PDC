<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Starter Snowpack App">
    <title>Project Management App</title>

    <script src="/JS/login.js" type="module" defer ></script>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header>
        <div id="title">
            <a href="/index.html"><h1>Project Management App</h1></a>
        </div>
        <div>
            <img src="/images/elephant.gif" alt="elephant" width="80%" height="120px">
        </div>
        <div id="login">
            <button>Login</button>
        </div>
    </header>
    <main>
        <h1>LOGIN</h1>
        <form id="login-form">
            <label for="email">Email: </label><br>
            <input required type="text" id="email" name="email" placeholder="email"><br>
            <label for="password">Password: </label><br>
            <input required type="text" id="password" name="password" placeholder="password"><br><br>
            <input type="submit" value="LOGIN">
        </form> 
    </main>

</html>
